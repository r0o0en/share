		<script type="text/javascript">
			$(function(){
				var data = {},url;
				try{
					//获取url带参
					data = JSON.parse(getRequest().data);
					console.log(data);
					if(data.hotelId){
						url = $.trim(data.url) + '?hotelId=' + data.hotelId;
						$.ajax({
							type:'get',
							url:url,
							dataType:"jsonp",
							success:function (data) {
								if(data.code == 0 ){
									//var list = data.data;
									addContent(data.data);
								}
							},
							complete:function (xhr,status) {
							}
						})
					}else{
						//console.log('ID错误');
					}
				}catch(e){
					//console.log('参数获取错误');
				}
				
				function addContent(list) {
					if(!list){return false;}
					var i=0,str='' ;
					//幻灯片
					if(typeof list.images !="undefined" && list.images.length>0){
						var str = '';
						for( i in list.images){
							str += '<div class="swiper-slide"><img src="' + list.images[i] + '" alt=""></div>';
						}
						$('.swiper-wrapper').empty().append(str);
						$(".swiper-container").swiper({
							pagination: '.swiper-pagination',
							autoplay: "5000"
						});
					}
					//酒店信息介绍
					if(typeof list.introducechn !="undefined" ){
						//$('.swiper-container').next('p').text(list.introducechn);
						$('.introducechn').text(list.introducechn);
					}else{
						$('.introducechn').text('暂无介绍');
					}
					//酒店政策
					if(typeof list.policy  !="undefined" ){
					str = '';
						for(i in list.policy){
							str += '<dd class="weui-media-box__desc">' + list.policy[i] + '</dd>';
						}
						
					}else{
						str += '<dd class="weui-media-box__desc">暂无数据</dd>';
					}
					$('.policy').html(str);
					
					//酒店设施
					if(typeof list.facilities  !="undefined" ){
					str = '';
						for(i in list.facilities){
							str += '<span >' + list.facilities[i] + '</span> ';
						}
						str = '<dd class="weui-media-box__desc">'+ str +'</dd>'; 
						
					}else{
						str += '<dd class="weui-media-box__desc">暂无数据</dd>';
					}
					$('.facilities').html(str);
					
					//交通信息
					if(typeof list.traffic  !="undefined" ){
					str = '';
						for(i in list.traffic){
							str += '<span >' + list.traffic[i] + '</span> ';
						}
						str = '<dd class="weui-media-box__desc">'+ str +'</dd>'; 
						
					}else{
						str += '<dd class="weui-media-box__desc">暂无数据</dd>';
					}
					$('.traffic').html(str);
					
					addLoadEvent(function () {
						$('.page').addClass('yjjs');
					});
					
				}
					//滚动				
					var liscroll =  $('.page').liScroll();
					addLoadEvent(liscroll.setArr);
				
				
				
			})
		</script>
